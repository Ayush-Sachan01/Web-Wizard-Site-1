<body style="background: url(assets/loader.png);background-repeat: no-repeat; background-position: bottom;background-size: cover;">

    <script>
        window.onload = function () {
            setTimeout(() => {
                window.location.pathname = '/'
            }, 5000);
        }
        var app3 = document.getElementById('videoText3');
        var typewriter = new Typewriter(app3, {
            loop: true,
            delay: 75,
        });
        typewriter
        .typeString("Welcome,<br>")
        .pauseFor(1000)
        .typeString("To<br>")
        .pauseFor(1000)
        .typeString("<div style='backdrop-filter: blur(14px) saturate(180%); ' >Web Wizards</span>")
        .pauseFor(10000)
        .start()
    </script>
