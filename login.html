<!DOCTYPE html>
<html>
<head>
  <title>Login and Sign-up Page</title>
  <link rel="stylesheet" type="text/css" href="new.css">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="styles.css">
      <link rel="preconnect"
            href="https://fonts.googleapis.com" />
      <link rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Philosopher&family=Raleway:wght@100;300&display=swap"
            rel="stylesheet" />
</head>
<body>
  <main>
      <nav id="aash">
        <div id="home">
          <a href="index.html">Home</a>
          <a href="/#aboutUs">About</a>
          <a href="/#contact">Contact</a>
          <a href="/#footer">Support</a>
          <a href="team.html">Team</a>
        </div>
        <div id="navRight"
            onclick="navigatelogin()">
          <button>Sign up</button>
          <img src="./assets/profileIcon.svg"
              alt="">
        </div>
      </nav>
        <div class="container">
          <div>

          
          <h1>Login or Sign Up</h1>
          <div id="loginForm">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text"
                      id="name"
                      placeholder="Enter your name"
                      required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"
                      id="email"
                      placeholder="example@domain.com"
                      required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"
                      id="password"
                      placeholder="Min 3 charaters"
                      required>
              </div>
              <div class="form-group placeCenter">
                <button type="submit">Login</button>
              </div>
              <!-- <div class="form-group form-switch flex flex-center">
                  <input type="checkbox"
                        id="signupCheckbox">
                  <label for="signupCheckbox">
                  Create an account</label>
                </div> -->
            </form>
          </div>
          <div id="signupForm"
              style="display: none;">
            <form>
              <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text"
                      id="fullName"
                      required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"
                      id="email"
                      required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"
                      id="password"
                      required>
              </div>
              <div class="form-group">
                <button type="submit">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
        </div>
  </main>
  


  <script src="new.js"></script>
</body>
</html>
